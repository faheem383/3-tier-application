name: CI/CD to EKS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION:        ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME:  ${{ secrets.EKS_CLUSTER_NAME }}
  K8S_NAMESPACE:     ${{ secrets.K8S_NAMESPACE }}
  DOCKER_ORG:        ${{ secrets.DOCKER_ORG }}
  INGRESS_HOST:      ${{ secrets.INGRESS_HOST }}

jobs:
  # ──────────────────────────────────────────────
  # Job 1: Build & push images to Docker Hub
  # ──────────────────────────────────────────────
  build:
    name: Build & Push (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [api, ui]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.app }}
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/lab-${{ matrix.app }}:${{ github.sha }}
            ${{ env.DOCKER_ORG }}/lab-${{ matrix.app }}:latest
          cache-from: type=gha
          cache-to:   type=gha,mode=max

  # ──────────────────────────────────────────────
  # Job 2: Deploy to EKS
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region "$AWS_REGION" --name "$EKS_CLUSTER_NAME"

      - name: Ensure namespace exists
        run: kubectl get ns "$K8S_NAMESPACE" || kubectl create ns "$K8S_NAMESPACE"

      - name: Apply postgres
        run: |
          # deployment postgres
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/postgres-deployment.yaml
      - name: Apply seployment (ui + api)
        run: |
          # Deployment ui + api
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/api-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/ui-deployment.yaml
      - name: Apply Ingres
        run: |
          # Ingres
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/app-ingress.yaml
      - name: Install NGINX Ingress Controller
        run: |
          # Deployment ingress controller
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml

          
      - name: Apply seployment (ui + api)
        run: |
          # Save full URL
          HOSTNAME=$(kubectl get ingress app-ingress -n $K8S_NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')  
          echo "APP_URL=http://$HOSTNAME" >> $GITHUB_ENV
      
           

          
